<link href="css/login.css" rel="stylesheet" id="bootstrap-css">
<script src="java_script/lootifie.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
<style>
    .card {
        width: 1200px;
        height: 700px;
    }

    .form-control {
        width: 350px;
        margin-bottom: 10px
    }

    h1 {
        font-weight: bold;
        font-family: 'Libre Baskerville', serif;
    }
</style>

<body>
    <div class="wrapper">
        <div class="card shadow-lg fadeInDown">
            <div class="row" style="height: 100%">
                <div class="col-6 fadeIn">

                    <div class="d-flex justify-content-end align-items-center" style="width: 90% ; height: 100%; ">

                        <form>
                            <h1 class="mb-5">
                                <b>Login your Account</b>
                            </h1>
                            <label>Your email</label>
                            <input name="" class="form-control" placeholder="Email" type="email">

                            <label>Your password</label>
                            <input class="form-control" placeholder="******" type="password">
                            <table class="ml-2" style="width: 100%">
                                <tr>

                                    <td> <button type="button" class="btn btn-block" onClick="window.location='register.html';"    
                                style="width: 150px; border-color:blue">Register</button>
                        </td>

                       
                        <td> <button type="submit" 
                            class="btn btn-primary btn-block" style="width: 150px;">
                            Login  </button>
                    </td>
                        
                </form>
                        </tr>
                        </table>

                    </div>

                </div>
                <div class="col-6">

                    <lottie-player src="json_file/login.json" background="transparent" speed="1"
                        style="width: 100%; height: 100%;" autoplay>
                    </lottie-player>
                </div>
            </div>
        </div>
    </div>

</body>
